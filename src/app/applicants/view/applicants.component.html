<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plein">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0">Liste des inscrits</h4>
                        <p class="card-category"><a class="btn-new" routerLink="/applicants/add">Ajouter</a></p>
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead><th>ID</th><th>Pr√©nom</th><th>Nom</th><th>Fonction</th><th>Edit</th><th>Effacer</th></thead>
                                    <tbody>
                                        <tr *ngFor="let data of dataSource">
                                            <td>{{ data.id }}</td>
                                            <td>{{ data.firstName }}</td>
                                            <td>{{ data.lastName }}</td>
                                            <td>{{ data.appTitle}}</td>
                                            <td><a class="btn-new" routerLink="edit/{{data.id}}" >Editer</a></td>
                                            <td><button class="btn-new" (click)="delete(data.id)">Delete</button></td>
                                          
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</div>
